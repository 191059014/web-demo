<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>jQuery_test</title>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>

<style>
    body {
        padding: 5% 10%;
    }

</style>

<body>

<div class="wapperDiv">
    <input id="name" value="123">
    <input id="age" value="24">
    <div class="innerDiv">
        <input id="set" value="M">
        <input class="test" value="test">
    </div>
</div>



<button onclick="changeDisabled()">change</button>

<script type="text/javascript">

    $(function () {
        $(".wapperDiv input").each(function () {
            $(this).attr("disabled", true);
        });

        $(".wapperDiv").find(".test").val("test1");
    });

    function changeDisabled() {
        $(".wapperDiv input").each(function () {
            $(this).attr("disabled", false);
        })
    }

</script>
</body>

</html>
